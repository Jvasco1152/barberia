<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/css/estilos.css">
    <title>REGISTRO</title>
</head>
<body>
    <div class="container-fluid">
		<div class="container">
			<h2 class="text-center" id="title">REGISTRO BARBERY LUXURY</h2>
 			<hr>
			<div class="row text-center">
				<div class="col text-center">
 					<form role="form" method="post" >
						<fieldset>							
							<p class="text-uppercase pull-center"> REGISTRATE</p>	
 							<div class="form-group">
								<input type="text" name="username" id="username" class="form-control input-lg" placeholder="Usuario">
							</div>

							<div class="form-group">
								<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Correo Electronico">
							</div>
							<div class="form-group">
								<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Contraseña">
							</div>
								<div class="form-group">
								<input type="password" name="password2" id="password2" class="form-control input-lg" placeholder="Verifica Contraseña">
							</div>
							<div class="form-check">
								<label class="form-check-label">
								  <input type="checkbox" class="form-check-input">
								  Acepta los terminos y Condiciones
								</label>
							  </div>
                        </fieldset>
                        <div>
                            <a href="/src/contacto.html"><button class="btn btn-primary">REGISTRO</button></a>
                         </div>
					</form>
				</div>
			</div>
		</div>
	</div>
    





    <script src="/src/js/jquery-3.4.1.min.js"></script>
    <script src="/src/js/popper.min.js"></script>
    <script src="/src/js/bootstrap.min.js"></script>
</body>
</html>
