<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-material-design.min.css" integrity="sha384-R80DC0KVBO4GSTw+wZ5x2zn2pu4POSErBkf8/fSFhPXHxvHJydT0CSgAP2Yo2r4I" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/custom.css">
  </head>
  <body>
<div class="container">
  <div class="row">
    <div class="col col-md-8 mr-md-auto ml-md-auto" >
      <div id="contenido">
            <header>
                    <h1 class="text-center">Cotiza tus Servicios</h1>
            </header>
            <div class="row contenido-formulario">
                <div class="col col-md-10 mr-md-auto ml-md-auto">
                  <form action="#" id="cotizar-servicio">
                              
                                <div class="form-group">
                                    <label for="servi">Servicios</label>
                                    <select class="form-control" id="servi">
                                        <option value="">- Seleccionar -</option>
                                        <option value="corte de pelo">Corte de Pelo</option>
                                        <option value="barba">Barba</option>
                                        <option value="combo promocion">Combo Promocion (Corte y Barba)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                        <label for="barbero">Barbero</label>
                                        <select class="form-control" id="barbero">
                                        <option value="">- Seleccionar -</option>
                                        <option value="andres">Andres</option>
                                        <option value="juliana">Jualiana</option>
                                        <option value="luis">Luis</option>
                                            
                                        </select>
                                </div>
                                <fieldset class="form-group">
                                    <div class="row">
                                         <legend class="col-form-legend col-12">Adicional</legend>

                                      <div class="col12">
                                          <div class="form-check">
                                            <label class="form-check-label">
                                              <input class="form-check-input" type="radio" name="adic" value="limpieza" checked>
                                              Limpieza
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                              <input class="form-check-input" type="radio" name="adic" value="limpieza y mascarilla">
                                              Limpieza y Mascarilla
                                            </label>
                                        </div>
                                      </div>
                                    </div>
                              </fieldset>

                          <div id="cargando">
                              <img src="/src/assets/img/spinner.gif">
                          </div>
                          <div id="resultado"></div>
                          <div class="form-group">
                                  <button type="submit" class="btn btn-raised btn-primary">Cotizar
                                  </button>
                          </div>
                  </form> 
                </div>
          </div>
      </div> <!--#contenido-->
    </div>
  </div>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="js/bootstrap-material-design.js" integrity="sha384-3xciOSDAlaXneEmyOo0ME/2grfpqzhhTcM4cE32Ce9+8DW/04AGoTACzQpphYGYe" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>

    <script src="/src/js/app.js"></script>
  </body>
</html>
